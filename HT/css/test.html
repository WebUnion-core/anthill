<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div id="cli">测试点击</div>
    <p class="aDom">一个DOM</p>
</body>

<script>
  var cli = document.querySelector("#cli");
  var aDom = document.querySelector(".aDom");
  cli.addEventListener("click", function(){
    console.log("点击了")
    aDom.parentNode.removeChild(aDom);
    console.log("移除节点");
  })

</script>

</html>
