            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371470332/1000","desc":""},{"type":1,"value":"11月16日，成都市新都区一在建高层住宅小区正处于交房前的施工当中，因为奇特的外观造型吸引着过往路人眼球。该楼盘定位于国内首个第四代住房项目，与普通住宅不同的是其独特的“垂直森林”式设计，虽然离交房时间还有近一年时间，但是小区内每家每户的阳台已经被各种植物包围，被路过市民称太“魔幻”。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371470216/1000","desc":""},{"type":1,"value":"图为几栋在建楼盘整齐矗立，正处于施工当中。从远处观看，如同包围在一片绿色之中。随着城市化的进程越来越快，如何增加可供绿化种植的住房面积成为讨论话题，为了能够给绿色植物寻找到新的生长空间，而发展垂直绿化便成了改善现代化居住环境的有效手段。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371470252/1000","desc":""},{"type":1,"value":"带着以上这些问题，第四代住房便研发了出来。据了解，该项目历经了5年时间的设计和研发，目前有几十个类似项目正处于设计施工阶段，而这个项目是全国第一个即将完工的第四代现代化住房项目。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371470241/1000","desc":""},{"type":1,"value":"无人机俯瞰整个小区，因为众多绿色植物的加入，让小区的主色调变成了绿色。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371470256/1000","desc":""},{"type":1,"value":"密密麻麻的建筑，每一户阳台被同样的植物包围，从远处观看，十分震撼。现代化住房大多为高容积率，且没有阳台让人居住十分压抑，而别墅所占土地面积太大，成本过高，并且大多处于远离城市的郊区。该小区的落成，意在将这些植物带进每家每户，旨在为普通大众寻求一片私家绿色场所。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371475839/1000","desc":""},{"type":1,"value":"几栋正处于施工中的第四代住房建筑，被绿色包裹其中。整个层高一共15层，从1层至顶层，每家每户阳台都种植了绿色植被。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6371476743/1000","desc":""},{"type":1,"value":"俯瞰小区内部，被绿色掩映的高楼，十分震撼。"}]</script>
