        <h1>二战德军老照片：恶魔之师前进下，欧洲百姓家园在燃烧</h1>

            <div class="PictureWrap"></div>
            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385175757/1000","desc":""},{"type":1,"value":"1939年德军对波兰发动了入侵计划，波兰坚守了37天最终不敌侵略者而亡国。也正是在波德战争爆发后，英法向纳粹德国宣战，自此引燃了欧洲的战火。德军在1940年靠着强大的装甲师快速横扫西欧，并发动了不列颠空战将英国困于英伦三岛。照片拍摄于1942年苏德战争期间，在德军的炮轰下，远处的村庄陷入大火之中。战争中的百姓无力抗衡这些恶魔，只能眼睁睁地看着自己的家园被焚毁。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385175867/1000","desc":""},{"type":1,"value":"1941年纳粹德国悍然发动了入侵苏联的战争，将欧洲局部战争蔓延至整个欧洲，在德军一路的侵略之下，无数欧洲的平民失去家园，沦为难民。照片拍摄于苏德战争期间，德军攻占了乌克兰西北部城市日托米尔州，旁边燃烧的建筑述说着战争之下的百姓他们到底经历了什么，处于和平年代的我们或许感受不到看着自己的家园被摧毁时，心底到底有着多大的悲伤。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385175824/1000","desc":""},{"type":1,"value":"今天的这一组照片，便是二战欧洲战场中德军犯罪最有力的证据，在这些恶魔之师前进的道路上。欧洲各国无数平民的家遭到战火的焚烧，失去家园的他们不得不成为难民，流离失所。照片拍摄于1944年华沙起义期间，为了不再受德军的压迫，华沙城内的波兰百姓悍然起义，但由于没有得到援助，华沙起义最终失败，超过20万波兰人壮烈殉国，此后希特勒还下令要将华沙夷为平地，但最终这个命令没有被执行，可是大量的城区被党卫军炸毁。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385175717/1000","desc":""},{"type":1,"value":"这张照片拍摄于二战苏德战争期间，一名德军机枪手和远处燃烧的民居，这张照片拍摄的地点为乌克兰地区。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385175723/1000","desc":""},{"type":1,"value":"这张照片拍摄于二战苏德战争期间，1941年德军发动巴巴罗萨计划前期，百万大军冲入苏联境内，自此苏德战争正式打响。照片中为苏军和德军交战于第聂伯河，河岸上的桥被炸药直接拦腰炸断。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385178406/1000","desc":""},{"type":1,"value":"这张照片拍摄于二战苏德战争期间，在斯大林格勒外围，一座工厂遭到德军轰炸，整个工厂成为了废墟，德军士兵正在工厂中检查设备，此后苏德双方迎来了惨烈的斯大林格勒战役。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385178551/1000","desc":""},{"type":1,"value":"这张照片拍摄于二战苏德战争期间，在巴巴罗萨计划实施的前期，德军攻入苏联境内，在两名士兵奔跑的后面一栋建筑物正在燃烧，半空中升起了浓烟。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6385178939/1000","desc":""},{"type":1,"value":"这张照片拍摄于二战苏德战争期间，德军攻至罗斯托夫外围，德军的炮兵部队正在对外围防线中的苏军阵地进行炮轰，不远处的民居因此燃起了大火，这些遭受战火的城市大多数建筑均被摧毁，而居住在这些地方的平民们不得不放弃自己的家园，成为了难民。"}]</script>
