            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388745187/1000","desc":""},{"type":1,"value":"日本走入近代后彻底拐了一个弯，不止超越了同时期的大清帝国，并且还实现了近代亚洲霸主的地位。而让日本实现拐弯超车的事件便是明治维新，当日本走入明治天皇时代时，整个日本迎来了崛起时代。在明治天皇时期，日本通过对内改革实现经济、军事的崛起，进而在多次对外扩张的入侵中获得了胜利。那么日本明治时代究竟是一副怎样的光景呢？这个我们可以从这些老照片中一窥究竟。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388745158/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，一名正在做木桶的妇人，日本明治时代的经济崛起离不开这些底层百姓的付出。在思想上，底层的民众对待国家有归属感，愿意为国家的崛起而尽最大的努力，国知有民，民心有国。一个国家的强势崛起，不是依靠一两个天才般的人物，而是依靠整个国家的国民共同努力。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388745227/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，日本真实的农村风貌，由于大人需要从事农活，从而婴儿由年幼的哥哥姐姐帮忙带。多子女家庭有一个好处就是兄弟姐妹从小到大都能够相互扶持，并且人丁兴旺不管是对于一个家庭来讲还是对于一个国家来讲都极其重要。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388745092/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，照片中是一个渡船码头，岸边靠着几艘渡船，岸上一辆人力车拉着一名穿着和服的女性。人力车的出现改变了人们当时的出行方式，相比抬轿人力车更为简易，在汽车没有普及年代，人力车几乎承包社会整个出行交通。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388745151/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，靠着海岸而建筑的民居，百姓的房子建造在高地上，由于日本是地震频发地区，而地震市场会引发海啸，从而沿海的局面大多会把房子建筑在高地。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388746458/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，东京日比谷公园所举行的天皇诞辰庆典仪式，专门搭建的庆典仪式舞台上挂满了日本的旗帜，公园内皆是人潮，非常热闹。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388746382/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，东京花町的艺伎馆，建筑物屹立在河道两边，这种唐式风格的古建筑如今在京都、奈良被保留下来的非常多，从而也流传着一句话叫做”想一窥中国古代唐朝的古长安，可以去日本的京都和奈良“。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6388746489/1000","desc":""},{"type":1,"value":"照片拍摄于日本明治时代中期，东京百年前的真实模样，从明治时代开始这些古老的街区慢慢被高楼大厦所取代，当然，很大一部分古建筑区都在二战末期的东京大轰炸中被炸毁。"}]</script>
