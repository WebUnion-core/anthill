            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387008006/1000","desc":""},{"type":1,"value":"2016年6月19日至2017年4月份，奥恩一共接受了11个化疗。化疗期间，无数次扎针、骨穿、腰穿……曾因缺钠严重，导致他一天无数次抽搐，医生赶紧进行抢救，曾经一天内下达了3次病危通知书。万幸的是，周奥恩靠着顽强求生毅力挺了过来。图为，一个人在屋里弹尤克里里的周奥恩。图为，在医院附近的出租房里，周奥恩静静地望着窗外。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387007610/1000","desc":""},{"type":1,"value":"2017年4月份，奥恩完成了全部的化疗疗程，踏上了将近3年的维持治疗路。目前，他的情况虽然相对稳定，但父母依然不敢掉以轻心，因为孩子的病情属于高危，需定期返院检查。为了更好的治疗，周奥恩父母只能顶着巨大经济压力，在燕郊的一小区里租了房，只为方便带儿子定期返院检查治疗。图为，周奥恩父母在整理住院的单据。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387007946/1000","desc":""},{"type":1,"value":"周奥恩，男，小名毛毛，出生于2008年5月20日，家住甘肃省灵台县星火乡上塬村。2016年6月5日前后，周奥恩经常出现低烧，家人带他跑遍了村里的诊所，可病情不见好转，于是，妈妈带着奥恩到县医院看病，因血常规异常、肝脾肿大，医生给孩子做了骨穿检查。确诊结果是奥恩患了急性淋巴细胞白血病。图为，在医院附近的出租房里，周奥恩玩爱心人士送的汽车玩具。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387008264/1000","desc":""},{"type":1,"value":"抱着一丝”被误诊”的侥幸心理的父母把家里安顿好后，带着奥恩踏上了北京求医之路。最后同样是确诊患的是急性淋巴细胞白血病。全家人的平静简单的生活瞬间被这一场突如其来的疾病给打破了。图为，躺在在床上向妈妈撒娇的奥恩。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387009424/1000","desc":""},{"type":1,"value":"在父母的眼里，周奥恩是个倔强、自尊心很强的孩子，心中有自己的主意，生病了不想让身旁的小朋友知道。图为，一个人在屋里弹尤克里里的周奥恩。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387009216/1000","desc":""},{"type":1,"value":"周奥恩一家7口人，家里姑姑、爷爷奶奶、爸爸妈妈及5岁的弟弟。全家人的生活全靠爸爸一人在外打工来维持，妈妈则在家照顾一家老小及种地。这本是一个清贫的家庭，现大儿子还患重病，孩子的治疗费已经高达70多万元，外债则将近40万元，全家人的生活更加艰难。图为，奥恩在出租屋里里为爸爸妈妈展示自己在医院活动中学会的弹尤克里里曲子。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387009501/1000","desc":""},{"type":1,"value":"现在奥恩每月的药费及检查治疗费高达4千元，这个仅靠爸爸每月约4千元的收入，除去生活开销，就算怎么省吃俭用，也远远不够儿子每月的维持治疗费。为了让孩子好起来，孩子爸爸在老家已经在银行贷了15万的贷款。家里至今还住在窑洞的老房子里。图为，妈妈教奥恩和面做麻花。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387011259/1000","desc":""},{"type":1,"value":"奥恩将做好的麻花送给妈妈吃。奥恩在村里上了新农合保险，但对于白血病治疗费用还是远远不够。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387010349/1000","desc":""},{"type":1,"value":"为维持日常的开销，奥恩的爸爸在北京大兴一大排档找到了一份做烧烤的工作，每天晚上去北京大兴区上班，下班已经是凌晨后了。两地相距50余公里，为了省路费，第二天一早再坐公车回到河北燕郊的出租屋。图为，爸爸周佳兴为奥恩的水壶灌上热水，他白天的工作就是照顾奥恩的起居生活。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387008189/1000","desc":""},{"type":1,"value":"在出租屋养病的周奥恩空了会去参加医院组织的公益活动，很多的病友在一起，在那里，他学会了画画。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387010527/1000","desc":""},{"type":1,"value":"一有空，周奥恩就喜欢骑上爱心人士捐助的单车在小区楼下飞奔。奥恩父母看着孩子恢复的状态心中宽慰了很多。目前，孩子治疗还在持续中，但所剩治疗费却只有几千元。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6387011020/1000","desc":""},{"type":1,"value":"如果你想献出一份爱心，可以复制链接( https://www.shuidichou.com/gongyi/case/PF257108018473209856?userSourceId=f-6dGwtU51cPOxgEZvCFRg&shareId=XFQti2BiW )在浏览器中打开，完成捐助。也可以扫描后面下一页的二维码进行捐款。该项目由中华少年儿童慈善救助基金会9958儿童紧急救助中心发起。"}]</script>
