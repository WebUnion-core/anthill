            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386008608/1000","desc":""},{"type":1,"value":"2018年8月25日，12岁的河南淮阳县男孩贾皓武躺在河北燕达陆道培医院的病床上。自从2018年6月4号，贾皓武入住燕达陆道培医院，一直到现在都没有出过院，做了仓外异体细胞回输CART免疫治疗法，8月10号回输了一次异体细胞。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386010142/1000","desc":""},{"type":1,"value":"免疫治疗法后，孩子一直高烧不退，一天24小时都是三十八九度，爸爸妈妈二十四小时轮留给孩子物理降温，半个小时一次，每小时量一次体温，24小时不间断。长期卧床，贾皓武的腿有些病变，爸妈轮流为孩子按摩。贾皓武的父母每天轮流照顾，无法睡一个完整的安稳觉。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386042318/1000","desc":""},{"type":1,"value":"如果一切正常，12岁的河南淮阳县男孩贾皓武，暑假开学后便是一名初中生了。可以坐在教室里与同学们一起读书学习。可是现在只能躺在病床上，甚至无力翻身，眼睛也看不清楚东西。每天听小岳岳的相声成为他忘记痛苦的唯一日常活动。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386008618/1000","desc":""},{"type":1,"value":"2017年9月2号，皓武突然腿疼的历害并伴着发烧，父亲贾高中和孩子妈妈，迅速带孩子去淮阳县医院检查。结果发现血常规有异常，彩超显示肝脾肥大。父母在医生的建议下去了郑州大医院做全面检查。检查结果如晴天霹雳，孩子确诊为急性淋巴细胞白血病。图为：妈妈将全身无力的皓武从病床上扶起。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386006668/1000","desc":""},{"type":1,"value":"听到孩子得了白血病，夫妻俩人瞬间感觉天都塌了下来。爸爸贾高中和妈妈常年在郑州打工，俩人每月累计收入仅3000多元，俩人日子过的清苦。儿子患病，砸锅卖铁也要给孩子治疗，但治疗费用的额度，远远超乎这对朴实农村夫妇的想象。图为：妈妈师改霞望着窗外眼里噙着泪水。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386006936/1000","desc":""},{"type":1,"value":"贾皓武在郑州入院后迅速进行化疗，化疗的痛苦非常人能忍受，贾皓武的身体出现了“反抗”，恶心呕吐，嘴巴溃烂，手脚出现淤血疤痕…..只能以稀饭维持生命。化疗初见成效，但是好景不长，又感染了肺炎，命悬一线，突如其来的并发症让这对夫妇差点撑不住。好在，在医生的治疗、父母无微不至的照顾以及贾皓武坚强的意志力，第一阶段化疗完成。图为：父母两人轮流每小时记录一次皓武的体温，24小时不间断，天天如此。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386006867/1000","desc":""},{"type":1,"value":"七个疗程的治疗费用花了将近30万，贾皓武仍然没有摆脱骨髓移植这条路。医生建议贾皓武的父母带他来到河北燕达陆道培专业医院进行骨髓移植。妈妈师改霞在整理来燕达陆道培医院的账单，每张都是2万多。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386094656/1000","desc":""},{"type":1,"value":"平时省吃俭用，连一件像样衣服都舍不得买的夫妇，来到专业医院后，日均1万的费用，已经让他们习以为常，亲朋好友的钱都已借遍。唯独支撑他们的是医治还有希望。贾皓武还有一个14岁的哥哥，在离开郑州之前，贾皓武的哥哥显示配型成功，这个消息可以说是暂时缓解了这个家庭的疼痛。但是看到手机上发来的住院清单妈妈心里有说不出的无力。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386009785/1000","desc":""},{"type":1,"value":"要不再赌一次，再做一次CART免疫治疗，再做一次孩子身体受得了吗？再做一次又要十几万元的治疗费用去哪里找。从弟弟贾皓武生病以后，14岁的哥哥几乎都没有再见过爸爸妈妈几面，每月从学校回家，哥哥都问奶奶，奶奶告诉哥哥说爸爸妈妈去给弟弟看病了，每当这时奶奶都偷偷流眼泪。图为：妈妈将躺了一天的贾皓武扶起来，用放凉后的开水给贾皓武洗脸洗手，减少细菌感染。虚弱的贾皓一手扶着床，一手洗脸。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386006505/1000","desc":""},{"type":1,"value":"哥哥说：“爸妈每月都给三百元的生活费，每次给完钱妈都会问够不够花，给弟弟看病有钱,我知道妈妈又是安慰我，弟弟生病这么久了钱肯定花的差不多了，所以我就每月从生活费里偷偷取出五六十元，留着给弟弟。”图为：长期的输液，贾皓武手上留下了一个个无法完全愈合的针孔疤。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386114404/1000","desc":""},{"type":1,"value":"就这样哥哥一个月一个月，月月如此攒钱。妈妈又从北京回老家，晚上听妈妈和爷爷奶奶说在北京看病很费钱，带去的钱都用完了，哥哥听到后急忙搬出自己的零用钱箱，攒了7、8百元。妈妈看到后转头就哭。从弟弟生病后，妈妈从来不在哥哥面前哭，哥哥第一次当面看到妈妈哭了。图为：躺在病床上的贾皓无力地看着天花板，他知道妈妈又在为他筹治病的钱而操心了。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386125041/1000","desc":""},{"type":1,"value":"贾皓武要求生活无菌，从饮食到生活空间，都要求夫妇俩细致入微的照料和维护。夫妇俩在医院附近村子里硬着头皮租了一间每月750元的村庄公寓房，即便如此，俩人也从未同时一起在屋内居住过，夫妇俩人每天平均睡眠不足4小时。轮换着为贾皓武买菜、做饭、送饭，这样的异乡生活，清苦、悲凉、无奈又心痛。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386136375/1000","desc":""},{"type":1,"value":"妈妈在出租房里为儿子贾皓武做最喜欢吃的西红柿炒鸡蛋和炒青菜，这也是三口人的晚餐。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386008699/1000","desc":""},{"type":1,"value":"为了让儿子准点吃上热的饭菜，妈妈师改霞省下300元钱买了一个二手电动车，往返于医院和村里的出租屋。可是每次骑不了一个来回，电动车就没电了。师改霞舍不得再花钱换电池了，只能骑一次充一次电池。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386008589/1000","desc":""},{"type":1,"value":"妈妈师改霞在病房的洗手间里用电饭煲为儿子熬点热粥，这样可以节约一些时间和生活费。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386006896/1000","desc":""},{"type":1,"value":"病友送给爸爸贾高中一本《圣经》，他自己读也会经常读给儿子听，减少儿子的痛苦和家人在医院的煎熬。妈妈牵着儿子的手，强忍着眼泪说：“儿子你能受得了这罪，妈妈就会想尽一切办法救你。”"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386008220/1000","desc":""},{"type":1,"value":"如果您想献出一份爱心，帮助贾皓武,可以复制链接（https://yglian.qschou.com/gongyi/publicSite/detail?ChannelId=zhech&id=201808300000000019862011）在浏览器中打开，完成捐助。也可以扫描后面下一页的二维码进行捐款。该项目由中华少年儿童慈善救助基金会9958儿童紧急救助中心发起。"}]</script>
