            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384064039/1000","desc":"11月13日，安徽黄山市黄山区仙源派出所内，当来自浙江建德40岁的男子陈思源（化名）见到母亲的那一刻，搂着跪在自己怀里的母亲放声痛哭。母亲因不堪父亲家暴离家出走，杳无音讯，一走就是28年，陈思源长大后一直在寻找，以为再也见不到母亲了，没有想到民警刨根问底，就帮他找到了母亲。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384065783/1000","desc":"据悉，11月9日晚，浙江省建德三都派出所接到黄山市黄山区仙源派出所打来的一个电话，称有一名约七十岁的流浪乞讨老人，找不到回家的路了，老人说不清自己家住哪里，只记得名字叫做戴东英（化名），还有就是“沙度武”三个字。图为黄山区仙源派出所民警发现老人后，发布的寻人启事。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384065787/1000","desc":"后来民警通过耐心和老人聊天，刨根问底，希望她能够想起更多的信息。果然，老人家逐渐说起了自己的故事：很多年以前，自己就从家里出来了，家里那边好多桔树，出门还要摆渡过河。图为两地民警联手才找到老人的家。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384065769/1000","desc":"黄山仙源派出所民警根据老人说的这些线索和老人的口音中推断，她很有可能是浙江人，“沙度武”、柑橘、摆渡这些关键词让民警有了大概方向，会不会是杭州建德一个叫三都的柑橘小镇，于是联系上了三都派出所。三都派出所接警民警一听，“三都”用当地方言话说就是“沙度武”，老人家既然会说当地方言，很可能就是三都人。图为老人和家人相拥而泣。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384065774/1000","desc":"三都派出所接警的钟警官一边安排相关警力对辖区相关走失人员的信息进行比对，根据老人提供的信息进行查找。一边通知各个村里搜寻有没有相关线索，寻找有没有走失老人的情况。图为老人28年后见到儿子后，一眼认出。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384065761/1000","desc":"可是由于时间久远，查了整整2天都没有消息，直到11月11日，家住三都镇圣江村的一名辅警突然想起来，“听村里老人说，很多很多年，村里是有一个老太太离家出走过，会不会就是她！”听到这一消息后，所有民警都激动不已。图为母子相见，老人离家时，儿子只有12岁。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384066820/1000","desc":"为了进一步核实情况，建德警方联系黄山仙源派出所询问详细信息。原来，老人是上世纪80年代流入黄山区甘棠镇，因双手残疾，口齿不清，一直以乞讨为生。据她自己表述是因不堪忍受丈夫的打骂而离家出走，离家之时有一个儿子，当时才五岁，儿子的名字叫陈思源，出来后因不认识字，也无法跟别人沟通，找不到回家的路。图为老人和亲人相认。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384066861/1000","desc":"果然，村里就有一名名叫陈思源的男子，今年40岁，28年前母亲离家出走，这么多年一直在寻找妈妈，可是都没有消息。钟警官带着寻人启事上的戴冬英老人的信息和照片，找到陈思源。根据陈思源及其家属的核实，确定流浪老人就是失踪了二十多年的亲人！ (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384066864/1000","desc":"为了母子能够早日团聚，三都派出所在找到陈思源之后，决定立即带家属赶往黄山。11月13日，在三都派出所民警的组织下，陈思源和家人踏上了前往黄山区仙源镇的车。虽然三都至仙源只有四个小时车程，但对于陈思源来说却如同度过了半生。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384066901/1000","desc":"母子重逢的那一瞬间，陈思源和戴东英都愣住了。当初的中年妇女，如今也已经变成了头发花白的老太。尽管她经常不记得自己叫什么，但看到儿子的时候还是一口叫出了：“你就是思源！”图为陈思源感谢安徽黄山民警。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384067061/1000","desc":"28年的离别，任何言语都无法形容他此刻的心情，顿时热泪盈眶，两人紧紧拥抱在了一起。陈思源跪在地上紧紧的握住母亲的手，含着泪说道：“妈妈，我带你回家”！图为一家人28年后终于团聚。 (来自:乙图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6384068129/1000","desc":"“感谢警察同志，要不是你们，我估计这一辈子都见不到我的母亲了！”最后，陈思源向仙源派出所送上锦旗时激动地说道。当天晚上，戴冬英老人踏上了回家之路。当见到阔别已久亲友的那一刻，心里有说不出的滋味。余炫、叶毅勤  吕烈飚 文/图  原创作品，未经授权，严禁任何形式转载，侵权必究！ (来自:乙图)"}]</script>
