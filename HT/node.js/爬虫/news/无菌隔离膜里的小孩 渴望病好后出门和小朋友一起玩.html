            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386416812/1000","desc":""},{"type":1,"value":"在无菌隔离病床上的张锐辰隔着透明薄膜和妈妈撒娇，他想让妈妈一直陪着他玩。因为无菌隔离病床需要尽量无菌环境，小锐辰一天很少有机会和妈妈更近接触。张锐辰，男，生于2014年3月20日，家住河南省濮阳市南乐县千口乡西节村，今年四岁半。2015年，一岁半时，频繁的感冒发烧，血小板最低到了2个单位，在不同医院就医后，2017年11月在天津血液病医院被确诊为再生性障碍贫血（范克尼贫血）。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386414271/1000","desc":""},{"type":1,"value":"孩子的父母听到这个消息后备受打击，父亲辞去工地上的工作，带着孩子到各大医院为孩子找治疗的方法，目前，张锐辰在河北燕达道培医院接受做造血干细胞移植（骨髓移植）治疗。图为，出租屋里，孩子爸爸张潭龙在为孩子晾晒衣服，出租屋本是为孩子出院用于养病的地方，可是孩子身体出现了排异，至今无法出院。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386418542/1000","desc":""},{"type":1,"value":"31岁的孩子的父亲张潭龙家中有一亩地，常年在外打工，是村里贫困人员。突如其来的噩耗让这个家庭花干了所有积蓄，目前已花费七十万元，亲戚朋友的钱能借的都已经借了。移植手术后期，嵌合度不达标，在院观察，一天消费多时2.8万，少时也要3、4千。孩子参加了农村的新农合保险，但医院用的很多进口药和检查费是无法报销的，而且报销费用要到治疗完后才能报销一小部分。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386416510/1000","desc":""},{"type":1,"value":"父亲张潭龙为孩子买过消费类保险，报过一次，因有遗传血液病，后来保险公司就无法受理了。治病提药一点时间也不能拖，高昂的治疗费几乎让张锐辰父母绝望。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386419324/1000","desc":""},{"type":1,"value":"张锐辰做造血干细胞移植手术，在移植仓中回输第二天开始发烧头疼，呕吐，肚子痛，拉肚子，肠道排异，一天拉十几次水便，没几天就得了口腔溃疡，肛周也感染了，每次拉大便都带血，疼得孩子浑身发抖，每天口腔和肛周护理要做二十多次，每次做护理都疼得孩子呲牙咧嘴，浑身冒汗，但孩子很懂事很坚强，很配合。图为，孩子术后出现口腔溃烂。（受访者供图）"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386416478/1000","desc":""},{"type":1,"value":"好不容易熬过了细胞零期，出仓之后第二天开始发烧，反反复复至今，最高39℃，烧的孩子浑身发抖，孩子妈妈多时一天量30多次体温,几乎每半小时一次。图为，妈妈为张锐辰清理堵塞的鼻孔。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386416401/1000","desc":""},{"type":1,"value":"可是坏消息接踵而至，出仓35天时嵌合度只有60%,大夫给出新方案，要第三次回输供者细胞，多输供者细胞，同时减少抗排异药物，让供者细胞强大起来，会出排异，如果情况一直这样没有好转，大夫会在11月18之后，向中华骨髓库申请二次采集供者粒细胞（采集后三个月才能申请二次采集），增加供者细胞力量。图为，在密闭的无菌病床上，张锐辰只能自己和自己下棋玩。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386414226/1000","desc":""},{"type":1,"value":"孩子生病至今治疗费用已花费了70万，今年8月1日入院至今已有两个多月了，东拼西凑的手术费即将用完，没钱护士就提不出药来。爸爸张潭龙看着这些治疗费用单心中都不知道如何是好。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386416059/1000","desc":""},{"type":1,"value":"目前张锐辰需要再次移植，主治医生说可能等不到两个月之后，那个时候供者细胞已经被排干净了，到时候采集细胞回来也没有用了，推荐第二次移植。二次移植花费比前一次要大，因为孩子身体情况没第一次移植时好，移植并发症要多和重，排异风险也就大。图为，在无菌密闭床上的张锐辰看着为自己脚清理脱皮的妈妈，这时候才能和妈妈有身体上的接触。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386414264/1000","desc":""},{"type":1,"value":"往返于医院和出租屋两地是夫妻两人每天的工作，孩子所用的一切用具必须是无菌的，爸爸张潭龙都会用锅把孩子用的器皿加热消毒。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386418656/1000","desc":""},{"type":1,"value":"孩子生病后，孩子父亲张潭龙和母亲李珠娜也去医院做了全面的检查，孩子不幸的遗传了他们两人各一半的DNA缺陷，父亲张潭龙说，他们以后不再打算要孩子了，怕生出孩子有缺陷，为家人和社会带来麻烦。但目前这个孩子他们想尽力救一救，小孩是无辜的。图为，爸爸每天骑着自行车为孩子送饭。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386418896/1000","desc":""},{"type":1,"value":"虽然一直被病痛折磨着，好动的张锐辰状态好时也和其他孩子一样顽皮。图为，张锐辰在无菌仓床上玩耍起来，他说病好了可以和其他小朋友一起玩。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386418452/1000","desc":""},{"type":1,"value":"如果你想献出一份爱心，可以复制链接( https://www.shuidichou.com/gongyi/case/PF258907358720163840)在浏览器中打开，完成捐助。也可以扫描后面下一页的二维码进行捐款，该项目由中华少年儿童慈善救助基金会9958儿童紧急救助中心发起。"}]</script>
