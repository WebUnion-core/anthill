            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386291771/1000","desc":"今年双11当天，包裹量突破了10亿单。快递小哥、驿站站点正日以继夜，把天量包裹陆续送到消费者手上。连日来，全国各地的菜鸟驿站迎来了包裹大丰收，很多驿站通宵接货、上架、送货，让消费者“最后100米”包裹服务更好。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386291627/1000","desc":"动作要快，姿势要帅，包裹也要码成块儿！全国各地的菜鸟驿站每天都有包裹源源不断到来，很快就被摆放得整整齐齐，静候主人们来领取。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386291405/1000","desc":"为了保障包裹顺利交接，有的驿站站长接货、上架，忙了一个通宵，直到凌晨才休息，第二天一大早又准时开门营业，让消费者第一时间取到自己的包裹。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386290788/1000","desc":"苏州一个菜鸟驿站，前来取包裹的消费者络绎不绝。工作人员加班加点、一天吃一顿饭是常态，站长为员工们准备了巧克力等“能量包”，给大家加油鼓劲。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386290108/1000","desc":"在社区驿站，货架上的包裹不仅分门别类码放地整整齐齐，还“拿着号码牌”，让主人很方便拿走属于自己的包裹。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386289873/1000","desc":"为了消化天量包裹，有的驿站延长营业时间到24小时。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386290069/1000","desc":"每天从早到晚，菜鸟驿站的工作人员一边接待排着队领取包裹的消费者，一边也送包裹上门，为最后100米包裹高效有序尽心尽力。 (来自:锐图)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/6386290050/1000","desc":"石家庄一个菜鸟驿站服务点，晚上上架包裹到凌晨3点，清晨6点又去拖货，抽空补个觉……两声都没叫醒。双11期间，物流从业人员都很辛苦，让我们多一些耐心，多一点理解。 (来自:锐图)"}]</script>
